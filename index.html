<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="main-page">
        <header id="header">
        <h1 class="h1">Developer Quiz</h1>
        </header>
        <div id="questions-options">
            <p id="intro">
                This a multiple choice quiz centered around basic full-stack software development. The quiz is timed with your final score being the time you had left. Incorrect answers decrease your time. Try and get a highscore!
            </p>
 
            <ol id="list-box">
                <li class="option-list-A">
                    <button type="button" class="option-A" onclick=""></button>
                </li>
                <li class="option-list-B">
                    <button type="button" class="option-B" onclick=""></button>
                </li>
                <li class="option-list-C">
                    <button type="button" class="option-C" onclick=""></button>
                </li>
                <li class="option-list-D">
                <button type="button" class="option-D" onclick=""></button>
                </li>
            </ol>
        </div>
 
        <div id="begin-btn-box">
            <button type="button" class="begin-btn">
                Begin Quiz
            </button>
        </div>
 
        <div id="q-status-box">
            <hr id="q-break">
            <p id="q-status">
                placeholder
            </p>
        </div>
    </div>
   
    <div id="timer-box">
       
        <p id="timer">
           
        </p>
    </div>
 
    <div id="high-score-box">
        <button type="button" id="high-score">View High Scores</button>
    </div>
<script src="./assets/js/script.js"></script>
</body>
</html>
